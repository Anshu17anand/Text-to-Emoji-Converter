<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text_Emoji_Converter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ensures fog background fills the page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="vanta-bg">
    <header>
      <h1>Welcome to the Text Emoji Converter!</h1>
    </header>

    <main>
      <div class="converter">
        <input type="text" id="input" placeholder="Enter your text here..." />
        <button id="button"><u>Convert</u></button>
      </div>

      <div class="output-box">
        <div id="output" class="output-container"></div>
      </div>
    </main>
  </div>

  <!-- Required scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="vanta.trunk.min.js"></script>
  <script src="script.js"></script>

  <script>
    VANTA.TRUNK({
      el: "#vanta-bg",  // Corrected selector
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xe30e4b,
      backgroundColor: 0xd9d9e3,
      spacing: 10.00,
      chaos: 5.50
    });
  </script>


</body>
</html>
